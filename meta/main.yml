---
galaxy_info:
  author: "Mariano Barcia"
  license: 'GNU General Public License v3'
  min_ansible_version: 1.8
  platforms:
    - name: Ubuntu
      versions:
        - trusty
        - vivid
    - name: Debian
      versions:
        - wheezy
        - jessie
  categories:
    - system

dependencies:
  - role: debops.ferm
    ferm_input_list:
      - type: 'dport_accept'
        protocol: 'tcp'
        dport: [ '137', '138', '139', '445']
        saddr: "{{ samba_ferm_allow|default('') }}"
        accept_any: True
        filename: 'samba_dependency_accept_tcp'
        weight: '50'
        comment: 'Allow connections to the Drupsible Samba shares (TCP)'
      - type: 'dport_accept'
        protocol: 'udp'
        dport: [ '137', '138', '139', '445']
        saddr: "{{ samba_ferm_allow|default('') }}"
        accept_any: True
        filename: 'samba_dependency_accept_udp'
        weight: '50'
        comment: 'Allow connections to the Drupsible Samba shares (UDP)'
